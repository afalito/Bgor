# Configuración de Netlify para BGOR.com.co

[build]
  # Directorio que contiene el sitio web
  publish = "."

  # Directorio de las funciones serverless
  functions = "netlify/functions"

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers específicos para la página de pagos (seguridad adicional)
[[headers]]
  for = "/pagos/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self' https://checkout.wompi.co https://cdnjs.cloudflare.com https://fonts.googleapis.com https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' https://checkout.wompi.co; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; connect-src 'self' https://checkout.wompi.co https://production.wompi.co"

[[redirects]]
  from = "/blog-ganadero/manejo-animal/*"
  to = "/contenido/blog/articulos/manejo-animal/:splat"
  status = 301
  force = true

